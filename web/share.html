<div id="share"></div>
<h3 style="color:white;font-family:arial;" id="search"></h3>
<h4 style="color:white;font-family:arial;" id="url"></h4>
<h5 style="color:white;font-family:arial;" id="location"></h5>
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript"
        src="jssocials.min.js"></script>

<script>
function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

var name = "\"" + getUrlParameter("search").trim() + "\"";
var shareURL = "https://coinector.app/#/" + encodeURIComponent(getUrlParameter("search"));
var fullText = " \n\n" + name + " \n\n" + shareURL + " \n\n" + getUrlParameter("location");
$("#search").html(name);
$("#location").html(getUrlParameter("location"));
$("#url").html("<a style='color:white;' target='_blank' href='" + shareURL + "'>Show Link Preview</a>");

        $("#share").jsSocials({
            shares: ["twitter", "whatsapp", "telegram", "email"],
            url: fullText,
            showLabel: true,
            showCount: false,
            shareIn: "popup",
        });


</script>
